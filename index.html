<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Russo+One&display=swap" rel="stylesheet">
  <title> Rock, Paper, Scissors </title>
</head>

<body>
  <section class="user-section" id="userSection">
    <h3 class="user-icon">😄</h3>
    <h3 class="user">User</h3>
    <h4 class="user-wins">Wins: </h4>
    <button class="change-game hidden" id="changeGameButton">CHANGE GAME?</button>
  </section>
  <section class="game-section" id="mainGameSection">
    <h1 class="title">Rock, Paper, Scissors</h1>
    <h2 id="chooseGameText">Choose your game!</h2>
    <button class="game-type-button">
      <label for="classicButton">
        <p>
          ✂️CLASSIC🪨<br>
          Rules:<br>
          Rock > Scissors<br>
          Paper > Rock<br>
          Scissors > Paper
        </p>
    </button>
    <section class="clasic-game-choices hidden" id="classicGameChoices">
      <h2 id="chooseFighterText">Choose your fighter!</h2>
      <div class="gameSelections" id="gameSelections">
        <button id="rock" class="button-img">
          <img src="./assets/rock.png" alt="rock">
        </button>
        <button id="paper" class="button-img">
          <img src="./assets/paper.png" alt="paper">
        </button>
        <button id="scissors" class="button-img">
          <img src="./assets/scissors.png" alt="scissors">
        </button>
      </div>
      <h3 id="resultText"></h3>
    </section>
    <button class="game-type-button">
      <div class="rules">
        <p>🦎DIFFICULT👽<br>
          Rules:<br>
          Rock > Scissors & Lizzard<br>
          Paper > Rock & Alien<br>
          Scissors > Paper & Lizard<br>
          Lizard > Paper & Alien<br>
          Alien > Scissors & Rock</p>
        <div>
    </button>
    <section class="difficult-game-choices hidden" id="difficultGameChoices">
      <h2 id="chooseFighterText">Choose your fighter!</h2>
      <div class="gameSelections" id="gameSelections">
        <button id="rock" class="button-img">
          <img src="./assets/rock.png" alt="rock">
        </button>
        <button id="paper" class="button-img">
          <img src="./assets/paper.png" alt="paper">
        </button>
        <button id="scissors" class="button-img">
          <img src="./assets/scissors.png" alt="scissors">
        </button>
        <button id="lizard" class="button-img">
          <img src="./assets/lizard.png" alt="lizard">
        </button>
        <button id="alien" class="button-img">
          <img src="./assets/alien.png" alt="alien">
        </button>
      </div>
      <h3 id="resultText"></h3>
    </section>
  </section>
    <section id="computerSide" class="computer-section">
      <h3 class="computer-icon">💻</h3>
      <h3 class="computer">Computer</h3>
      <h4 class="computer-wins">Wins: </h4>
      </section>
</body>
<script src="player.js"></script>
<script src="game.js"></script>
<script src="main.js"></script>

</html>
